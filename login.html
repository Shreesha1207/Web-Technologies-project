<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    
    <style>
      
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: beige;
        position: relative; /* Add position relative to body */
    }
    h1 {
        position: absolute;
        top: 1px; /* Adjust as needed */
        left: 50%;
        transform: translateX(-50%);
        font-family: 'Times New Roman', Times, serif;
    }
    /* .row {
        *background-color: darkturquoise;
    } */
    form {
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    input[type="text"],
    input[type="password"] {
        width: calc(100% - 16px);
        padding: 8px;
        margin: 8px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>

<body>
   
    <div class="container">
        <h1>Result Submission</h1>
        <form name="frmContact" class="needs-validation " method="post" action="contact.php">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>
            
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="Score" > Score </label>
            <input type="text" id="marksDisplay" name="marksDisplay" required readonly>

            <label for="CorrectScore" > Number of questions answered correctly </label>
            <input type="text" id="CorrectScore" name="CorrectScore" required readonly>

            <label for="IncorrectScore" > Number of questions answered incorrectly </label>
            <input type="text" id="IncorrectScore" name="IncorrectScore" required readonly>


            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        window.onload = function() {
            // Retrieve marks from sessionStorage
            let marks = sessionStorage.getItem('marks');
    
            // Display marks on the page
            document.getElementById('marksDisplay').value = marks;
            
            let correctmarks = sessionStorage.getItem('correct');
    
    // Display marks on the page
    document.getElementById('CorrectScore').value = correctmarks;

     
    let incorrectmarks = sessionStorage.getItem('incorrect');
    
    // Display marks on the page
    document.getElementById('IncorrectScore').value = incorrectmarks;
    

    
        };
    </script>
    
</body>
</html>
